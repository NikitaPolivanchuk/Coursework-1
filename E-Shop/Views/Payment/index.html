<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="min-width: 200px">
        <div class="bg-light p-3">
            <p class="float-end fw-bold">{0}</p>
            <p>Total amount: </p>
        </div>
        <form class="d-flex gap-2 p-3 flex-column" action="Confirmed" method="post">
            <label>
                <input type="number" class="form-control" name="cardNumber" placeholder="Card number">
            </label>
            <label>
                <input type="text" class="form-control" name="name" placeholder="Cardholder's Name">
            </label>
            <label class="d-flex">
                <input type="text" class="form-control w-50 me-1" name="expiration" placeholder="Expiration mm/yy">
                <input type="number" class="form-control w-25" name="cvv" placeholder="Cvv">
            </label>
            <div>
                <a href="Canceled" class="btn btn-light">Cancel</a>
                <input type="submit" class="btn btn-dark float-end" value="Proceed payment">
            </div>
        </form>
    </div>
</div>
</body>
</html>
