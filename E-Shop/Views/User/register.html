<form action="../User/Register" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" class="form-control" placeholder="Name" name="name" id="name" value="{0}">
            {1}
        </div>

        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" class="form-control" placeholder="Email" name="email" id="email" value="{2}">
            {3}
        </div>

        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Password" name="psw" id="psw" value="{4}">
            {5}
        </div>

        <div class="form-group">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" value="{6}">
            {7}
        </div>
        <hr>
        <button type="submit" class="btn btn-dark">Register</button>
    </div>
    <br>
    <div class="container">
        <p>Already have an account? <a href="Login">Login</a>.</p>
    </div>
</form>
