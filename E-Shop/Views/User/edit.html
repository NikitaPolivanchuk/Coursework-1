<div class="container mt-5">
    <h1>Edit account - {0}</h1>
    <section class="mt-4">
        <h3>Username</h3>
        <hr>
        <form action="UpdateUsername" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="New username" value="{1}">
                {2}
            </div>
            <input type="submit" class="btn btn-dark mt-2" value="Update">
        </form>
    </section>
    <section class="mt-4">
        <h3>Password</h3>
        <hr>
        <form action="UpdatePassword" method="post">
            <div class="form-group mt-3">
                <label for="psw-old" class="form-label">Old password</label>
                <input type="password" class="form-control" name="psw-old" id="psw-old" placeholder="Old password" value="{3}">
                {4}
            </div>
            <div class="form-group mt-4">
                <label for="psw" class="form-label">New password</label>
                <input type="password" class="form-control" name="psw" id="psw" placeholder="New password" value="{5}">
                {6}
            </div>
            <div class="form-group mt-3">
                <label for="psw-repeat" class="form-label">Confirm new password</label>
                <input type="password" class="form-control" name="psw-repeat" id="psw-repeat" placeholder="Confirm new password" value="{7}">
                {8}
            </div>
            <input type="submit" class="btn btn-dark mt-2" value="Update password">
        </form>
    </section>
</div>
